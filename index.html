<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
   <link href="styles/css/bootstrap.css" rel="stylesheet">
    <link href="styles/index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
  <div class="container-fluid text-center" id="listContainer" >
    <div class="container-fluid" id="listBox">
      <header>
        <h1>Grocery List</h1>
      </header>

    <div id="app">
      <!-- Input/form to get a new item -->
      <form @submit.prevent="addItem" id="inputItem">
        <div class="input-group mb-3">
        <input v-model="newItem" placeholder="Enter new item...">
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Submit</button>
        </div>
      </form>

      <!-- Print out our shopping list (marking collected / deleting) -->
      <div class="input-groupmb-3" id="listItems">
      <ul>
        <li v-for="(item, n) in shoppingList">
          <input type="checkbox" v-model="item.collected" @change="save">
          <span class="inputItem" v-bind:class="{collected: item.collected}">{{item.name}}</span>
          <button @click="deleteItem(n)" type="button" class="btn btn-primary"><i class="fa-solid fa-trash"></i> Delete</button>
        </li>
      </ul>
      </div>
      <!-- Clear all button -->
      <button @click="clearAll" type="button" class="btn btn-primary">Clear all</button>
    </div>
      <footer>
        <h4>&copyGrocery App</h4>
      </footer>
    </div>
  </div>
  </body>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
</html>
